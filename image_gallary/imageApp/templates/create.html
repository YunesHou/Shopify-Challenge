<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/album.css">
    <!-- <link rel="stylesheet" href="../static/create.css"> -->
  </head>


<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
          <strong>Image Repository</strong>
        </a>
      </div>
    </div>
  </header>
  <main class="form-create">
  <form action="{% url 'createFunction' %}" enctype="multipart/form-data" method="POST"
    style="margin-left: 200px; margin-right: 200px;">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Image Title</label>
      <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="description">Image Description</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="photo">Select Your Image File</label>
      <br>
      {{form.photo}}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </main>

  <footer class="text-muted py-5">
    <div class="container">
      <p class="mb-1">This is a website for Shopify 2022 Winter Backend Dev Intern</p>
      <p class="mb-0">Learn more about me: <a href="www.linkedin.com/in/yuhou0316">Visit My LinkedIn</a> or <a href="https://github.com/YunesHou">Visit My Github</a>.</p>
    </div>
  </footer>
</body>

</html>
